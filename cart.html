<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #eaf8e7; /* Light green background */
      color: #2d6a4f; /* Dark green text */
      font-size: 16px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      color: #27ae60; /* Green color for the title */
      margin-bottom: 30px;
      font-weight: 700;
    }

    /* Centering cart items horizontally and vertically */
    #cart-items {
      width: 100%;
      max-width: 960px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
      align-items: center; /* Center items horizontally */
      margin: 0 auto; /* Center the container itself horizontally */
    }

    /* Cart Item Styles */
    .cart-item {
      display: flex;
      justify-content: space-between;
      background: linear-gradient(135deg, #d4dfd2, #fafffa);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      align-items: center;
      gap: 20px;
      max-width: 800px;
      width: 100%;
      border-left: 5px solid #27ae60; /* Green left border for emphasis */
    }

    .cart-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      background-color: #f1fdf3; /* Light green hover effect */
    }

    .cart-item img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-info {
      flex: 1;
      text-align: left;
    }

    .cart-item-info h3 {
      font-size: 1.3rem;
      color: #2d6a4f;
      margin-bottom: 8px;
    }

    .cart-item-info p {
      font-size: 1rem;
      color: #7f8c8d;
      margin: 5px 0;
    }

    .remove-btn {
      background-color: #486987;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .remove-btn:hover {
      background-color: #757e9a;
    }

    /* Cart Buttons */
    .cart-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      width: 80%;
    }

    .cart-buttons button {
      background-color: #27ae60; /* Green button */
      color: white;
      font-weight: bold;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .cart-buttons button:hover {
      background-color: #2ecc71; /* Lighter green on hover */
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    #cart-items {
      
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
      align-items: center; /* Center items horizontally */
      margin: 0 auto; /* Center the container itself horizontally */
    }
      .cart-item {
        flex-direction: column;
        align-items: center;
        padding: 15px;
        text-align: center;
        gap: 10px;
      }

      .cart-item img {
        width: 100px;
        height: 90px;
      }

      .cart-item-info h3 {
        font-size: 1.1rem;
      }

      .cart-item-info p {
        font-size: 0.9rem;
      }

      .remove-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }

      .cart-buttons {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        width: 100%;
      }

      .cart-buttons button {
        width: 45%;
        padding: 8px 14px;
        font-size: 0.93rem;
      }
    }

    /* Laptop / Desktop Responsiveness */
    @media (min-width: 1024px) {
      .cart-buttons button {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <h1>Your Cart</h1>

  <div id="cart-items"></div>

  <div class="cart-buttons">
    <button onclick="location.href='index.html'">Home</button>
    <button id="place-order">Place Order</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function displayCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty!</p>';
        return;
      }

      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.imgSrc}" alt="${item.name}">
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>Price: â‚¹${item.price}</p>
            <p>Quantity: ${item.quantity}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(cartItem);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    document.getElementById('place-order').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      localStorage.setItem('totalAmount', totalAmount);

      window.location.href = 'place-order.html';
    });
    displayCart();
  </script>
</body>
</html>
