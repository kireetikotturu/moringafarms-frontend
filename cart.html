<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #eaf8e7;
    color: #2d6a4f;
    font-size: 16px;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    color: #27ae60;
    margin-bottom: 30px;
    font-weight: 700;
  }

  #cart-items {
    width: 100%;
    max-width: 960px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    justify-content: center;
    align-items: center;
  }

  .cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(135deg, #d4dfd2, #fafffa);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    gap: 20px;
    width: 100%;
    max-width: 800px;
    border-left: 5px solid #27ae60;
    transition: 0.3s ease;
  }

  .cart-item:hover {
    transform: translateY(-5px);
    background-color: #e6f4ea;
  }

  .cart-item img {
    width: 120px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
  }

  .cart-item-info {
    flex: 1;
    text-align: left;
  }

  .cart-item-info h3 {
    font-size: 1.4rem;
    margin-bottom: 5px;
  }

  .cart-item-info p {
    font-size: 1rem;
    color: #555;
    margin: 3px 0;
  }

  .remove-btn {
    background-color: #486987;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .remove-btn:hover {
    background-color: #627999;
  }

  .cart-buttons {
    margin-top: 30px;
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .cart-buttons button {
    background-color: #27ae60;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 14px 20px;
    font-size: 1rem;
    width: 45%;
    min-width: 150px;
    transition: background-color 0.3s, transform 0.2s;
  }

  .cart-buttons button:hover {
    background-color: #2ecc71;
    transform: translateY(-2px);
  }

  /* Empty cart styling */
  #cart-items p {
    font-size: 1.2rem;
    color: #888;
    margin-top: 30px;
  }

  /* Mobile screens - 480px */
@media (max-width: 480px) {
  h1 {
    font-size: 2.8rem; /* Bigger heading on small screens */
    margin-bottom: 20px;
  }

  .cart-item {
    flex-direction: column;
    align-items: center;
    padding: 20px; /* More padding */
    gap: 15px;
  }

  .cart-item img {
    width: 130px; /* Bigger product image */
    height: 110px;
  }

  .cart-item-info h3 {
    font-size: 1.5rem; /* Bigger product title */
    text-align: center;
  }

  .cart-item-info p {
    font-size: 1.2rem; /* Bigger product details */
    text-align: center;
  }

  .remove-btn {
    padding: 10px 16px;
    font-size: 1rem;
  }

  .cart-buttons {
    flex-direction: column;
    width: 100%;
    margin-top: 30px;
    gap: 15px;
  }

  .cart-buttons button {
    width: 100%;
    padding: 16px 0; /* Taller buttons */
    font-size: 1.2rem; /* Bigger button text */
    border-radius: 10px;
  }

  #cart-items p {
    font-size: 1.4rem;
    color: #888;
    margin-top: 30px;
  }
}


  /* Tablet screens - 768px */
  @media (max-width: 768px) {
    .cart-item {
      flex-direction: row;
      text-align: left;
    }

    .cart-item img {
      width: 100px;
      height: 90px;
    }

    .cart-item-info h3 {
      font-size: 1.2rem;
    }

    .cart-item-info p {
      font-size: 0.95rem;
    }

    .remove-btn {
      padding: 8px 14px;
      font-size: 0.85rem;
    }
  }
</style>

</head>

<body>

  <h1>Your Cart</h1>

  <div id="cart-items"></div>

  <div class="cart-buttons">
    <button onclick="location.href='index.html'">Home</button>
    <button id="place-order">Place Order</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function displayCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty!</p>';
        return;
      }

      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.imgSrc}" alt="${item.name}">
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>Price: â‚¹${item.price}</p>
            <p>Quantity: ${item.quantity}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(cartItem);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    document.getElementById('place-order').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      localStorage.setItem('totalAmount', totalAmount);

      window.location.href = 'place-order.html';
    });

    displayCart();
  </script>

</body>
</html>
