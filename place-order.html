<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e1ffd9;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c603e;
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    .order-summary, .container {
      background: linear-gradient(135deg, #fefffe, #f4fcf4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 35px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
    }
    .order-summary:hover, .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    .order-summary h3, .container h2 {
      margin-bottom: 20px;
      color: #1a1a1a;
      font-size: 1.4rem;
      font-weight: 600;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .order-summary p, .container p {
      color: #555;
      margin-bottom: 12px;
      font-size: 0.7rem;
    }
    .order-summary .total-price {
      font-size: 2rem;
      font-weight: bold;
      color: #27ae60;
      margin-top: 15px;
    }
    #cart-items {
      margin-top: 15px;
      padding-left: 20px;
    }
    #cart-items li {
      margin-bottom: 8px;
      color: #555;
      font-size: 1rem;
    }
    form {
      margin-top: 20px;
    }
    .container input, .container textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: #f5f5f5;
      outline: none;
      transition: 0.3s border-color, 0.3s background;
    }
    .container input:focus, .container textarea:focus {
      border-color: #2ecc71;
      background: #fff;
    }
    .buttons-wrapper {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .container button {
      flex: 1;
      background: #38c95e;
      color: white;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .container button#pay-on-delivery {
      background: #308dcf;
    }
    .container button:hover {
      background: #218c58;
      transform: translateY(-2px);
    }
    .container button#pay-on-delivery:hover {
      background: #2980b9;
    }

    /* Loading spinner */
    .loading-spinner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.5s ease-in-out;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      margin: auto;
      animation: spin 1s linear infinite;
    }
    .spinner-container p {
      color: #fff;
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 500;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 780px) {
  body {
    padding: 20px;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 25px;
  }

  .order-summary,
  .container {
    padding: 22px;
    border-radius: 12px;
  }

  .order-summary h3{
    font-size: 1.6rem;
    margin-bottom: 18px;
  }
      .container h2 {
    font-size: 1.4rem;
    margin-bottom: 18px;
  }

  .order-summary p,
  .order-summary .total-price,
  .container p,
  #cart-items li {
    font-size: 1.0rem;
    line-height: 1.6;
  }

  .order-summary .total-price {
    font-size: 1.6rem;
  }

  h4 {
    font-size: 1.4rem !important;
    margin-top: 18px;
  }

  .container input,
  .container textarea {
    font-size: 1.1rem;
    padding: 16px;
    margin-bottom: 18px;
  }

  .buttons-wrapper {
    flex-direction: column;
    gap: 15px;
    margin-top: 10px;
  }

  .container button {
    width: 100%;
    font-size: 1.25rem;
    padding: 16px;
    border-radius: 12px;
  }

  .spinner {
    width: 60px;
    height: 60px;
    border-width: 6px;
  }

  .spinner-container p {
    font-size: 1.2rem;
    margin-top: 15px;
  }
}

  </style>
</head>

<body>

  <h1>Place Your Order</h1>

  <div class="order-summary">
    <h3>Order Summary</h3>
    <p>Total Cart Price: ₹<span id="cart-total">0</span></p>
    <p>Delivery Charges: ₹50 <span style="font-size: 0.9rem; color: #7f8c8d;">(May vary by Pincode)</span></p>
    <p class="total-price">Total Amount: ₹<span id="total-price">0</span></p>
    <h4 style="margin-top: 20px; color: #34495e; font-size: 1.3rem;">Items in Cart:</h4>
    <ul id="cart-items"></ul>
  </div>

  <div class="container">
    <h2>Delivery Details</h2>
    <form id="order-form">
      <input type="text" id="name" placeholder="Your Full Name" required>
      <input type="tel" id="phone" placeholder="Phone Number (10 digits)" required pattern="[0-9]{10}">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="pincode" placeholder="Pincode (6 digits)" required pattern="[0-9]{6}">
      <textarea id="address" placeholder="Complete Delivery Address" rows="4" required></textarea>

      <div class="buttons-wrapper">
        <button type="button" id="pay-online">Pay Online</button>
        <button type="button" id="pay-on-delivery">Pay on Delivery</button>
      </div>
    </form>
  </div>

  <div class="loading-spinner">
    <div class="spinner-container">
      <div class="spinner"></div>
      <p>Processing your payment...</p>
    </div>
  </div>

<script>
  let cartTotal = parseInt(localStorage.getItem('totalAmount')) || 0;
  let deliveryCharges = 50;
  let totalAmount = cartTotal + deliveryCharges;

  document.getElementById('cart-total').innerText = cartTotal;
  document.getElementById('total-price').innerText = totalAmount;

  const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  const cartItemsList = document.getElementById('cart-items');
  cartItems.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - Qty: ${item.quantity} - ₹${item.price * item.quantity}`;
    cartItemsList.appendChild(li);
  });

  const grandTotal = totalAmount * 100;

  document.getElementById('pay-online').addEventListener('click', () => {
    if (checkForm()) {
      fetch('https://moringafarms-backend.onrender.com/create-order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: grandTotal })
      })
      .then(res => res.json())
      .then(data => {
        var options = {
          key: "rzp_test_v48Xg7GtP96NU1",
          amount: data.amount,
          currency: "INR",
          name: "Your Company Name",
          description: "Test Transaction",
          order_id: data.id,
          handler: function (response) {
            saveOrderDetails('online');
            sendPaymentDetails(response, 'online');
          },
          prefill: {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            contact: document.getElementById('phone').value
          },
          notes: {
            address: document.getElementById('address').value,
            pincode: document.getElementById('pincode').value
          },
          theme: { color: "#3399cc" }
        };
        var rzp = new Razorpay(options);
        rzp.open();
      })
      .catch(err => {
        console.error(err);
        alert('Something went wrong!');
      });
    } else {
      alert('Please fill all fields correctly.');
    }
  });

  document.getElementById('pay-on-delivery').addEventListener('click', () => {
    if (checkForm()) {
      saveOrderDetails('cod');
      sendPaymentDetails({}, 'cod');
    } else {
      alert('Please fill all fields correctly.');
    }
  });

  function checkForm() {
    return (
      document.getElementById('name').value.trim() &&
      document.getElementById('phone').value.trim() &&
      document.getElementById('email').value.trim() &&
      document.getElementById('pincode').value.trim() &&
      document.getElementById('address').value.trim()
    );
  }

  function saveOrderDetails(paymentMethod) {
    const orderDetails = {
      customer: {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        pincode: document.getElementById('pincode').value,
      },
      totalPrice: totalAmount,
      cart: cartItems,
      paymentStatus: paymentMethod === 'online' ? 'Paid' : 'Not Paid',
      paymentMethod: paymentMethod
    };
    localStorage.setItem('orderDetails', JSON.stringify(orderDetails));
  }

  function sendPaymentDetails(response, paymentMethod) {
    const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

    document.querySelector('.loading-spinner').style.display = 'flex';

    const orderContent = document.querySelectorAll('body > *');
    orderContent.forEach(content => {
      if (!content.classList.contains('loading-spinner')) {
        content.style.display = 'none';
      }
    });

    fetch('https://moringafarms-backend.onrender.com/success', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        orderDetails,
        paymentDetails: response,
        paymentMethod
      })
    })
    .then(res => res.json())
    .then(data => {
      setTimeout(() => {
        window.location.href = 'https://fascinating-tulumba-75c61f.netlify.app/success.html';
      }, 2000);
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Something went wrong!');
    });
  }
</script>


</body>
</html>
